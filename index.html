<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Game IDE with Python Execution</title>
    <!-- Include Phaser.js and Pyodide -->
    <script src="path/to/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
    <!-- Include Monaco Editor via CDN -->
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.css">
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
    
    <!-- Internal CSS style applied here, but the current External CSS file is not connected! -->
    <style>
        #editor { height: 300px; width: 80%; margin-bottom: 10px; }
        #output { height: 100px; width: 80%; margin-top: 10px; border: 1px solid #ddd; padding: 10px; overflow-y: auto; background: #f5f5f5; }
        #extensions { display: flex; flex-direction: column; width: 200px; padding: 10px; background: #eee; border: 1px solid #ddd; }
        #runCodeBtn { margin-top: 10px; }
    </style>
</head>
<body>
    <div id="editor"></div>
    <button id="runCodeBtn">Run Code</button>
    <div id="output">Output will appear here...</div>
    <div id="extensions">
        <h3>Extensions</h3>
        <button class="install-btn" data-package="numpy">Install NumPy</button>
        <button class="install-btn" data-package="scikit-learn">Install scikit-learn</button>
        <button class="install-btn" data-package="pandas">Install pandas</button>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
