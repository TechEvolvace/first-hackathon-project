<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Hackathon Game</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>



    <style>
        body {margin: 0;}
        canvas {display: block;}
    </style>
</head>
<body>
    <!-- Interactive Development Environment (a.k.a. Code Editor) -->
    <div id="editor" style="width: 800px; height: 600px; border: 1px solid #ccc;">
        <div id="extensions-sidebar">
            <h3>Extensions</h3>
            <ul>
                <li class="extension required">Python</li>
                <li class="extension">NumPy</li>
                <li class="extension">Pandas</li>
                <!-- Highlight required packages as you specified -->
            </ul>
        </div>
        <div id="code-editor">
            <textarea id="editor-textarea" placeholder="Type your code here..."></textarea>
            <button id="run-code">Run Code</button>
        </div>
    </div>
    <div id="game-container"></div>

    <script src="node_modules/phaser/dist/phaser.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
